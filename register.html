<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - solaSMP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="playSound(); animatePage();">
  <audio id="joinSound" src="i.mp3" preload="auto"></audio>

  <div class="auth-container animated">
    <h2>📝 Daftar ke solaSMP</h2>
    <input type="text" id="regUsername" placeholder="Username" />
    <input type="email" id="regEmail" placeholder="you@example.com"/>
    <input type="password" id="regPassword" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p>Sudah punya akun? <a href="login.html">Login</a></p>
    <a href="index.html"><button class="cancel-btn">Batal</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
