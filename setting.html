<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>⚙️ Settings - solaSMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadProfile()">

  <header>
    <h1>⚙️ Settings - solaSMP</h1>
  </header>

  <main class="container">
    <div class="card">
      <h2>Informasi Akun</h2>
      <form id="profileForm">
        <label>🧑 Username</label>
        <input type="text" id="username" required>

        <label>📧 Email</label>
        <input type="email" id="email" required>

        <label>🔑 Password</label>
        <input type="password" id="password" required>

        <button type="submit">💾 Simpan Perubahan</button>
        <button type="button" onclick="logout()">🚪 Logout</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 Server solaSMP - Dibuat oleh @ZeaLoTT250</p>
  </footer>

  <script>
    // Tampilkan data user di form
    function loadProfile() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("Anda harus login dulu!");
        window.location.href = "login.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === currentUser);

      if (user) {
        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        document.getElementById("password").value = user.password;
      }
    }

    // Simpan perubahan profil
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newUsername = document.getElementById("username").value;
      const newEmail = document.getElementById("email").value;
      const newPassword = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const currentUser = localStorage.getItem("currentUser");

      users = users.map(u => {
        if (u.email === currentUser) {
          return { username: newUsername, email: newEmail, password: newPassword };
        }
        return u;
      });

      // Update ke localStorage
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", newEmail);

      alert("Perubahan berhasil disimpan!");
      loadProfile(); // reload data terbaru
    });

    // Logout
    function logout() {
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
