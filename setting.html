<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>⚙️ Settings - solaSMP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadUser()">

  <header>
    <h1>⚙️ Settings - solaSMP</h1>
  </header>

  <main class="container">
    <form id="settingsForm" class="card">
      <label>🧑 Username</label>
      <input type="text" id="username" required>

      <label>📧 Email</label>
      <input type="email" id="email" required>

      <label>🔑 Password</label>
      <input type="password" id="password" required>

      <button type="submit">💾 Simpan Perubahan</button>
      <a href="profile.html"><button type="button">⬅ Kembali</button></a>
    </form>
  </main>

  <footer>
    <p>© 2025 solaSMP</p>
  </footer>

  <script>
    // Ambil data user yang sedang login
    function loadUser() {
      const currentUser = localStorage.getItem("currentUser");
      if (!currentUser) {
        alert("Anda harus login dulu!");
        window.location.href = "login.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === currentUser);

      if (user) {
        document.getElementById("username").value = user.username;
        document.getElementById("email").value = user.email;
        document.getElementById("password").value = user.password;
      }
    }

    // Simpan perubahan
    document.getElementById("settingsForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const newUsername = document.getElementById("username").value;
      const newEmail = document.getElementById("email").value;
      const newPassword = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const currentUser = localStorage.getItem("currentUser");

      users = users.map(u => {
        if (u.email === currentUser) {
          return { username: newUsername, email: newEmail, password: newPassword };
        }
        return u;
      });

      // Update localStorage
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", newEmail);

      alert("Perubahan berhasil disimpan!");
      window.location.href = "profile.html";
    });
  </script>
</body>
</html>
