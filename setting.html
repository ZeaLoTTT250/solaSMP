<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pengaturan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="loadSettings(); playSound(); animatePage();">
  <audio id="joinSound" src="i.mp3" preload="auto"></audio>

    <div class="container" id="mainContent">
      <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo animated" />
    <h1 class="server-name animated">🔥 solaSMP 🔥</h1>
    </div>

  <div class="menu-toggle" onclick="toggleMenu()">☰</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
  <a href="profile.html">👤profile</a>
  <a href="index.html">🏠 Beranda</a>
  <a href="rules.html">🎮Tentang Server</a>
  <a href="https://discord.gg/QgHj8gBG" target="_blank">💬 Discord</a>
</div>


  <div class="container centered animated">
    <h1>⚙️ Pengaturan</h1>

    <div class="setting-option">
      <label>
        <input type="checkbox" id="soundToggle" />
        Aktifkan Suara Masuk
      </label>
    </div>

    <div class="setting-option">
      <label>
        <input type="checkbox" id="darkModeToggle" />
        Mode Gelap
      </label>
    </div>
    <hr style="margin: 30px 0;" />

<h2>🔐 Ubah Akun</h2>

<div class="setting-option">
  <label>Password Lama: <input type="password" id="oldPassword" /></label>
</div>

<div class="setting-option">
  <label>Username Baru: <input type="text" id="newUsername" /></label>
</div>

<div class="setting-option">
  <label>Password Baru: <input type="password" id="newPassword" /></label>
</div>

<button onclick="updateAccount()">💾 Simpan Perubahan</button>

    <br />
    <a href="index.html"><button>🏠 Kembali ke Beranda</button></a>
  </div>

  <footer>
    <p>© 2025 Server solaSMP - Dibuat oleh @ZeaLoTT250</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
