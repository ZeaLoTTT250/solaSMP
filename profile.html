<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo">
    <nav>
      <a href="hub.html">üè† Beranda</a>
      <button onclick="logout()">Keluar</button>
    </nav>
  </header>

  <main class="fade-in">
    <h2>Profil Saya</h2>
    <div class="profile-card">
      <p><strong>Username:</strong> <span id="currentName"></span></p>
      <p><strong>Email:</strong> <span id="currentEmail"></span></p>

      <hr>

      <label>Ganti Nama:</label>
      <input type="text" id="newName" placeholder="Nama baru">
      <button onclick="changeName()">Simpan Nama</button>

      <label>Ganti Email:</label>
      <input type="email" id="newEmail" placeholder="Email baru">
      <button onclick="changeEmail()">Simpan Email</button>

      <label>Ganti Password:</label>
      <input type="password" id="newPassword" placeholder="Password baru">
      <button onclick="changePassword()">Simpan Password</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Server Minecraft. Dibuat oleh Admin.</p>
  </footer>

  <script>
    // Ambil data saat halaman dibuka
    document.addEventListener("DOMContentLoaded", () => {
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");

      if (!user || !users[user]) {
        alert("Kamu belum login!");
        window.location.href = "login_register.html";
        return;
      }

      document.getElementById("currentName").textContent = users[user].name;
      document.getElementById("currentEmail").textContent = users[user].email || "-";
    });

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].name = newName;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Nama berhasil diubah!");
        location.reload();
      }
    }

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) {
        alert("Email tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].email = newEmail;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Email berhasil diubah!");
        location.reload();
      }
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      if (!newPass) {
        alert("Password tidak boleh kosong!");
        return;
      }
      if (newPass.length < 4) {
        alert("Password minimal 4 karakter!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password berhasil diubah!");
        location.reload();
      }
    }
    
  </script>
</body>
</html>
