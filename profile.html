<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil SolaSMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: black;
      color: lime;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .profile-container {
      margin: 30px auto;
      max-width: 400px;
      padding: 20px;
      border: 2px solid lime;
      border-radius: 15px;
      box-shadow: 0 0 15px lime;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ff7f;
      text-shadow: 0 0 10px lime;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid lime;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 0 15px lime;
    }
    .info {
      margin: 15px 0;
      font-size: 14px;
      color: #ccc;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid lime;
      border-radius: 8px;
      background: black;
      color: lime;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      margin: 5px 0 15px;
      border: none;
      border-radius: 8px;
      background: lime;
      color: black;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px lime;
    }
    button:hover {
      background: #00ff7f;
    }
    .logout {
      background: red;
      color: white;
      box-shadow: 0 0 10px red;
    }
  </style>
</head>
<body onload="checkProfileAccess()">

  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="hub.html">üè† Beranda</a>
    <a href="login.html">üîë Login</a>
    <a href="register.html">üìù Register</a>
    <a href="profile.html">üë§ Profil</a>
    <a href="setting.html">‚öôÔ∏è Setting</a>
    <a href="javascript:void(0)" onclick="logout()">üö™ Logout</a>
</div>

  <div class="profile-container">
    <h2>Profil SolaSMP</h2>
    
    <!-- Foto Profil -->
    <img id="profilePic" class="profile-pic" src="https://i.ibb.co/4pDNDk1/avatar.png" alt="Foto Profil" onclick="triggerUpload()">
    <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadProfilePic(event)">

    <!-- Info -->
    <div id="profileInfo"></div>

    <!-- Ubah Nama -->
    <h3>Ubah Nama</h3>
    <input type="text" id="newName" placeholder="Nama baru">
    <button onclick="changeName()">Simpan Nama</button>

    <!-- Ubah Email -->
    <h3>Ubah Email</h3>
    <input type="email" id="newEmail" placeholder="Email baru">
    <button onclick="changeEmail()">Simpan Email</button>

    <!-- Logout -->
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script>
    function checkProfileAccess() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Kamu harus login dahulu!");
        window.location.href = "login.html";
      } else {
        const users = JSON.parse(localStorage.getItem("users")) || {};
        document.getElementById("profileInfo").innerText = 
          `Email: ${users[user].email || user}\nNama: ${users[user].name || "(Belum diatur)"}`;

        // Tampilkan foto profil tersimpan
        if (users[user].photo) {
          document.getElementById("profilePic").src = users[user].photo;
        }
      }
    }

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].name = newName;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Nama berhasil diubah!");
        location.reload();
      }
    }

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) {
        alert("Email tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].email = newEmail;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Email berhasil diubah!");
        location.reload();
      }
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value;
      if (!newPass) {
        alert("Password tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password berhasil diubah!");
        location.reload();
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }

    // Upload Foto Profil
    function triggerUpload() {
      document.getElementById("fileInput").click();
    }

    function uploadProfilePic(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newPhoto = e.target.result;
          document.getElementById("profilePic").src = newPhoto;

          let users = JSON.parse(localStorage.getItem("users")) || {};
          const user = localStorage.getItem("loggedInUser");
          if (users[user]) {
            users[user].photo = newPhoto;
            localStorage.setItem("users", JSON.stringify(users));
          }
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
