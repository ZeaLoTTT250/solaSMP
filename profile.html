<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile - SolaSMP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Minecraftia', sans-serif;
      background: #0a0a0a;
      color: #00ff80;
      text-align: center;
    }
    .profile-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #00ff80;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px #00ff80;
    }
    h1 {
      text-shadow: 0 0 10px #00ff80;
    }
    textarea, input {
      width: 90%;
      margin: 5px 0;
      padding: 8px;
      border: 2px solid #00ff80;
      border-radius: 10px;
      background: #111;
      color: #00ff80;
      outline: none;
      font-family: inherit;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: #00ff80;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc66;
      box-shadow: 0 0 10px #00ff80;
    }
    .logout-btn {
      margin-top: 20px;
      background: red;
      color: white;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ff80;
      margin-bottom: 10px;
    }
    .btn-upload {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 10px;
  background: #0f0;
  color: #000;
  font-weight: bold;
  border: 2px solid #00ff00;
  border-radius: 10px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
  transition: transform 0.2s ease-in-out;
}

.btn-upload:hover {
  transform: scale(1.05);
  background: #1aff1a;
  box-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
}
  </style>
</head>
<body onload="checkProfileAccess()">
  <div class="profile-container">
    <h1>Profil SolaSMP</h1>

    <!-- Foto Profil -->
    <div class="profile-pic">
  <img id="profilePic" src="https://via.placeholder.com/150" alt="Foto Profil">
  
  <!-- Tombol custom -->
  <input type="file" id="uploadPic" accept="image/*" style="display: none;">
  <label for="uploadPic" class="btn-upload">Upload Foto</label>
    </div>
    
    <p id="profileInfo"></p>

    <h3>Ubah Nama</h3>
    <input type="text" id="newName" placeholder="Nama baru">
    <button onclick="changeName()">Simpan Nama</button>

    <h3>Ubah Email</h3>
    <input type="email" id="newEmail" placeholder="Email baru">
    <button onclick="changeEmail()">Simpan Email</button>

    <h3>Ubah Password</h3>
    <input type="password" id="newPassword" placeholder="Password baru">
    <button onclick="changePassword()">Simpan Password</button>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function checkProfileAccess() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Kamu harus login dahulu!");
        window.location.href = "login.html";
      } else {
        const users = JSON.parse(localStorage.getItem("users")) || {};
        const data = users[user] || {};
        document.getElementById("profileInfo").innerText = 
          `Email: ${user}\nNama: ${data.name || "(Belum diatur)"}`;
        
        // tampilkan foto profil kalau ada
        if (data.profilePic) {
          document.getElementById("profilePic").src = data.profilePic;
        } else {
          document.getElementById("profilePic").src = "https://via.placeholder.com/120?text=Foto";
        }
      }
    }

    function uploadProfilePic() {
      const file = document.getElementById("uploadPic").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        let users = JSON.parse(localStorage.getItem("users")) || {};
        const user = localStorage.getItem("loggedInUser");
        if (users[user]) {
          users[user].profilePic = e.target.result; // simpan base64
          localStorage.setItem("users", JSON.stringify(users));
          document.getElementById("profilePic").src = e.target.result;
        }
      }
      reader.readAsDataURL(file);
    }

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].name = newName;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Nama berhasil diubah!");
        location.reload();
      }
    }

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) {
        alert("Email tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[newEmail] = users[user];
        delete users[user];
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", newEmail);
        alert("Email berhasil diubah!");
        location.reload();
      }
    }

    function changePassword() {
      const newPass = document.getElementById("newPassword").value;
      if (!newPass) {
        alert("Password tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].password = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Password berhasil diubah!");
        location.reload();
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "hub.html";
    }
  </script>
</body>
</html>
