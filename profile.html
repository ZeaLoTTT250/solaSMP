<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="minecraft-logo.png" alt="Minecraft Logo" class="logo">
    <nav>
      <a href="index.html">üè† Beranda</a>
      <button onclick="logout()">Keluar</button>
    </nav>
  </header>

  <main class="fade-in">
    <h2>Profil Saya</h2>
    <div class="profile-card">
      <label><strong>Username:</strong></label>
      <input type="text" id="profile-username">

      <label><strong>Email:</strong></label>
      <input type="email" id="profile-email">

      <button onclick="saveProfile()">Simpan Perubahan</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Server Minecraft. Dibuat oleh Admin.</p>
  </footer>

  <script>
    // Saat halaman dibuka
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Kamu belum login!");
        window.location.href = "login_register.html";
        return;
      }

      // Ambil data profil dari localStorage
      const email = localStorage.getItem("email_" + user) || "";

      document.getElementById("profile-username").value = user;
      document.getElementById("profile-email").value = email;
    });

    // Simpan perubahan profil
    function saveProfile() {
      const newUser = document.getElementById("profile-username").value;
      const newEmail = document.getElementById("profile-email").value;
      const oldUser = localStorage.getItem("loggedInUser");

      if (!newUser) {
        alert("Username tidak boleh kosong!");
        return;
      }

      // Update data username
      const oldPass = localStorage.getItem("user_" + oldUser);
      localStorage.removeItem("user_" + oldUser);
      localStorage.setItem("user_" + newUser, oldPass);

      // Update email
      localStorage.setItem("email_" + newUser, newEmail);

      // Update loggedInUser
      localStorage.setItem("loggedInUser", newUser);

      alert("Profil berhasil diperbarui!");
      window.location.reload();
    }
  </script>
</body>
</html>
