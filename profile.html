<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      border: 4px solid #00ff88;
      box-shadow: 0 0 25px #00ff88, inset 0 0 20px #00ff88;
    }

    .profile-container {
      background: rgba(20, 20, 20, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      width: 90%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-item: center;
    }

    h1 {
      color: #00ff88;
      text-shadow: 0 0 12px #00ff88;
      margin-bottom: 20px;
    }

    #profileInfo {
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-line;
    }

    button {
      margin: 8px 0;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: #00ff88;
      color: #0d0d0d;
      box-shadow: 0 0 12px #00ff88;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff88, 0 0 35px #00ff88;
    }
  </style>
</head>
<body onload="checkProfileAccess()">

  <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="hub.html">üè† Beranda</a>
    <a href="login.html">üîë Login</a>
    <a href="register.html">üìù Register</a>
    <a href="profile.html">üë§ Profil</a>
    <a href="setting.html">‚öôÔ∏è Setting</a>
    <a href="javascript:void(0)" onclick="logout()">üö™ Logout</a>
</div>
  
  <h1>Profil Saya</h1>

  <!-- Info User -->
  <div id="profileInfo"></div>

  <!-- Form Ganti Data -->
  <div class="form-section">
    <input type="text" id="newName" placeholder="Nama baru"><br>
    <button onclick="changeName()">Ubah Nama</button>
  </div>

  <div class="form-section">
    <input type="email" id="newEmail" placeholder="Email baru"><br>
    <button onclick="changeEmail()">Ubah Email</button>
  </div>


      <a href="hub.html"><button>‚¨ÖÔ∏è Kembali ke Beranda</button></a>
  </div>


  <script>
    function checkProfileAccess() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Kamu harus login dahulu!");
        window.location.href = "login.html";
      } else {
        const users = JSON.parse(localStorage.getItem("users")) || {};
        document.getElementById("profileInfo").innerText = 
          `Email: ${users[user].email || user}\nNama: ${users[user].name || "(Belum diatur)"}`;
      }
    }

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].name = newName;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Nama berhasil diubah!");
        checkProfileAccess();
      }
    }

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) {
        alert("Email tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].email = newEmail;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Email berhasil diubah!");
        checkProfileAccess();
      }
    }
  </script>
</body>
</html>
