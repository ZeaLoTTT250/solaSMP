<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff99;
    }

    #profilePic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00ff99;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #profileInfo {
      margin: 15px 0;
      white-space: pre-line;
      text-align: center;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      width: 220px;
    }

    button {
      padding: 8px 15px;
      margin: 6px 5px;
      border: none;
      border-radius: 6px;
      background: #00ff99;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00cc77;
    }

    .form-section {
      margin: 12px 0;
      text-align: center;
    }
  </style>
</head>
<body onload="checkProfileAccess()">
  <h1>Profil Saya</h1>

  <!-- Foto Profil -->
  <img id="profilePic" src="https://i.ibb.co/4pDNDk1/avatar.png" 
       alt="Foto Profil" onclick="triggerUpload()">
  <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="uploadProfilePic(event)">
  <div>
    <button onclick="removeProfilePic()">Hapus Foto Profil</button>
  </div>

  <!-- Info User -->
  <div id="profileInfo"></div>

  <!-- Form Ganti Data -->
  <div class="form-section">
    <input type="text" id="newName" placeholder="Nama baru"><br>
    <button onclick="changeName()">Ubah Nama</button>
  </div>

  <div class="form-section">
    <input type="email" id="newEmail" placeholder="Email baru"><br>
    <button onclick="changeEmail()">Ubah Email</button>
  </div>

  <button onclick="logout()">Logout</button>

  <script>
    const defaultAvatar = "https://i.ibb.co/4pDNDk1/avatar.png";

    function checkProfileAccess() {
      const user = localStorage.getItem("loggedInUser");
      if (!user) {
        alert("Kamu harus login dahulu!");
        window.location.href = "login.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[user]) {
        document.getElementById("profileInfo").innerText =
          `Email: ${users[user].email || user}\nNama: ${users[user].name || "(Belum diatur)"}`;

        // tampilkan foto jika ada
        if (users[user].photo) {
          document.getElementById("profilePic").src = users[user].photo;
        } else {
          document.getElementById("profilePic").src = defaultAvatar;
        }
      }
    }

    function changeName() {
      const newName = document.getElementById("newName").value.trim();
      if (!newName) {
        alert("Nama tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].name = newName;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Nama berhasil diubah!");
        checkProfileAccess();
      }
    }

    function changeEmail() {
      const newEmail = document.getElementById("newEmail").value.trim();
      if (!newEmail) {
        alert("Email tidak boleh kosong!");
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].email = newEmail;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Email berhasil diubah!");
        checkProfileAccess();
      }
    }

    function triggerUpload() {
      document.getElementById("fileInput").click();
    }

    function uploadProfilePic(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const newPhoto = e.target.result;
          document.getElementById("profilePic").src = newPhoto;

          let users = JSON.parse(localStorage.getItem("users")) || {};
          const user = localStorage.getItem("loggedInUser");
          if (users[user]) {
            users[user].photo = newPhoto;
            localStorage.setItem("users", JSON.stringify(users));
          }
        }
        reader.readAsDataURL(file);
      }
    }

    function removeProfilePic() {
      let users = JSON.parse(localStorage.getItem("users")) || {};
      const user = localStorage.getItem("loggedInUser");
      if (users[user]) {
        users[user].photo = null; // hapus foto
        localStorage.setItem("users", JSON.stringify(users));
        document.getElementById("profilePic").src = defaultAvatar;
        alert("Foto profil berhasil dihapus!");
      }
    }
  </script>
</body>
</html>
