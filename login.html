<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - solaSMP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="playSound(); animatePage();">
  <audio id="joinSound" src="i.mp3" preload="auto"></audio>

  <div class="auth-container animated">
    <h2>🔐Login ke solaSMP</h2>
    <input type="email" id"loginEmail" placeholder="you@example.com"/>
    <input type="password" id="loginPassword" placeholder="Password" />
    <button type="submit">Login</button>
    <p>Belum punya akun? <a href="register.html">Register</a></p>
    <a href="index.html"><button class="cancel-btn">Batal</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
